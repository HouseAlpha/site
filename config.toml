title = 'Point 1: People are lazy and not good at record keeping'
body = 'When they do the work on a property, they will do the work on the property. But then, overall record keeping for posterity is often not done. We help them keep the records, structured and useful.'

[[params.two.section]]
img = "img/pic02.jpg"
title = 'Point 2: People do works infrequently'
body = 'They want the best value of work done at the pricepoint they can afford. But there are challenging dynamics in the supplier market and often the buyer isnt as informed as they need. We help them find, maintain and control qualified contractors undertaking their works'

[[params.two.section]]
img = "img/pic03.jpg"
title = 'Point 3: There is a long time between works and recovery of value of those works'
body = 'When one does works on a property, eventually the value of those works fade into the sale of the house. We help them keep the records so that value hidden behind the walls can be recognised and recovered.'

[[params.two.section]]
img = "img/pic04.jpg"
title = 'Point 4: We are at the beginning of a new era of digital property'
body = 'This generation of homeowners are the first to have the digital tools to manage their property. We help them maintain their records and details for posterity and long-term value.'

